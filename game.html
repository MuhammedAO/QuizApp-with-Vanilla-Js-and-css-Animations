<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./game.css">
    <title>Take A Quiz - Play</title>
</head>

<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div id="hod" class="hodstyle">
                <div id="hod-item">
                    <p class="hod-prefix" id="progressText"> Question </p>
                    <div id="progressbar">
                        <div id="progressbarfull">

                        </div>
                    </div>
                    
                </div>

                <div id="hod-item">
                        <p class="hod-prefix">Score</p>
                        <h1 class="hod-main-text" id="score">0</h1>
                    </div>
            </div>
            <h2 id="question"></h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-test" data-number="1"></p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-test" data-number="2"></p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-test" data-number="3"></p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-test" data-number="4"></p>
            </div>

        </div>
    </div>
    <script src="./game.js"></script>
</body>

</html>
